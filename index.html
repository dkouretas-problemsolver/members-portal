<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ProblemSolver – Members</title>
  <style>
    :root { --brand:#FF6B00; --ink:#111; --muted:#777; }
    *{ box-sizing:border-box; }
    body{ font-family: Inter, Arial, sans-serif; margin:0; background:#fafafa; }
    .card{ max-width: 760px; margin: 28px auto; padding: 24px; border:1px solid #eee; border-radius:16px; background:#fff; box-shadow:0 6px 24px rgba(0,0,0,.06);}
    h1{ text-align:center; margin: 6px 0 18px; font-size:22px; }
    .grid{ display:grid; grid-template-columns: 1fr 1fr; gap:28px; }
    label{ display:block; font-size:14px; margin: 14px 0 6px; }
    input[type="email"], input[type="password"]{
      width:100%; padding:12px 14px; border:1px solid #ddd; border-radius:12px; font-size:16px;
    }
    button{ border:0; border-radius:12px; padding:12px 16px; font-size:15px; cursor:pointer; }
    .btn{ background:var(--brand); color:#fff; }
    .btn.ghost{ background:#f5f5f5; color:#111; }
    .muted{ color:var(--muted); font-size:12px; }
    .row{ display:flex; gap:10px; align-items:center; margin-top:12px; }
    .msg{ margin-top:12px; padding:10px 12px; border-radius:10px; display:none; font-size:14px; }
    .msg.ok{ background:#ecfff2; color:#145a2a; border:1px solid #baf0c8; }
    .msg.err{ background:#fff1f1; color:#7d1a1a; border:1px solid #f0bcbc; }
    .topbar{ display:flex; justify-content:center; align-items:center; gap:10px; color:#666; }
    .forgot{ margin-top:8px; font-size:13px; }
    .forgot a{ color:#0b57d0; text-decoration:none; }
    .forgot a:hover{ text-decoration:underline; }
    .hr{ border-top:1px solid #eee; margin:20px 0; }
    #forgotPanel{ display:none; margin-top:16px; padding:16px; border:1px dashed #ddd; border-radius:12px; background:#fcfcfc; }
    #recoveryPanel{ display:none; margin-top:16px; padding:16px; border:1px dashed #ddd; border-radius:12px; background:#fcfcfc; }
    #recoveryPanel h3{ margin:0 0 8px; font-size:16px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body
  data-supabase-url="https://sctqieecpfsaszcuqcrv.supabase.co"
  data-supabase-key="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNjdHFpZWVjcGZzYXN6Y3VxY3J2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxODI5MjYsImV4cCI6MjA3NDc1ODkyNn0.swR5_WutqIlCvpH4s-2LEYgrH-UAp0op2sfKQeVWQOk"
>
  <div class="card">
    <div class="topbar">
      <img src="./logo.svg" alt="ProblemSolver" style="height:28px"
           onerror="this.replaceWith(Object.assign(document.createElement('div'),{id:'psTextLogo',innerHTML:'Problem<span style=&quot;color:#FF6B00&quot;>Solver</span>',style:'font-weight:700;font-size:20px;letter-spacing:.2px'}))">
    </div>
    <h1>ProblemSolver – Members</h1>

    <!-- Google -->
    <div class="row" style="justify-content:center">
      <button id="googleBtn" class="btn ghost" type="button" aria-label="Σύνδεση με Google">
        <span style="display:inline-flex;align-items:center;gap:8px;">
          <svg width="18" height="18" viewBox="0 0 48 48" aria-hidden="true"><path fill="#FFC107" d="M43.6 20.5H42V20H24v8h11.3A12.9 12.9 0 0 1 24 36.5 12.5 12.5 0 1 1 24 11c3.2 0 6.1 1.2 8.3 3.2l5.7-5.7C34.3 4.6 29.4 2.5 24 2.5 16 2.5 8.9 7 6.3 14.7z"/><path fill="#FF3D00" d="M6.3 14.7l6.6 4.8A12.5 12.5 0 0 1 24 11c3.2 0 6.1 1.2 8.3 3.2l5.7-5.7C34.3 4.6 29.4 2.5 24 2.5 16 2.5 8.9 7 6.3 14.7z"/><path fill="#4CAF50" d="M24 45.5c5.3 0 10.1-1.8 13.8-4.9l-6.4-5.2A12.7 12.7 0 0 1 24 36.5c-5.1 0-9.5-3.2-11.2-7.7l-6.5 5C12 38.4 17.6 41.5 24 41.5c7.8 0 14.8-5.5 16.5-13 .4-1.3 .6-2.6 .6-4z"/><path fill="#1976D2" d="M43.6 20.5H42V20H24v8h11.3c-1.3 3.7-4.6 6.4-8.3 6.5-5.1 0-9.5-3.2-11.2-7.7l-6.5 5C12 38.4 17.6 41.5 24 41.5c7.8 0 14.8-5.5 16.5-13 .4-1.3 .6-2.6 .6-4z"/></svg>
          Σύνδεση με Google
        </span>
      </button>
    </div>

    <div class="hr"></div>

    <div class="grid">
      <!-- Αριστερά: Email/Password -->
      <div>
        <h3 style="margin:0 0 6px; font-size:16px;">Σύνδεση με Κωδικό</h3>
        <label>Email</label>
        <input id="emailInput" type="email" placeholder="you@example.com" autocomplete="email" />
        <label>Κωδικός</label>
        <input id="passwordInput" type="password" placeholder="••••••••" autocomplete="current-password" />
        <div class="row">
          <button id="loginBtn" class="btn" type="button">Σύνδεση</button>
          <button id="signupBtn" class="btn ghost" type="button">Δημιουργία Λογαριασμού</button>
        </div>
        <div class="forgot">
          <a href="#" id="forgotLink">Ξέχασα τον κωδικό</a>
        </div>
        <div id="leftMsg" class="msg"></div>
      </div>

      <!-- Δεξιά: Magic Link -->
      <div>
        <h3 style="margin:0 0 6px; font-size:16px;">Σύνδεση με Magic Link</h3>
        <label>Email</label>
        <input id="magicEmailInput" type="email" placeholder="you@example.com" autocomplete="email" />
        <div class="row">
          <button id="magicBtn" class="btn" type="button">Στείλε μου Magic Link</button>
        </div>
        <div class="muted" style="margin-top:8px;">Θα λάβεις email με σύνδεσμο μίας χρήσης.</div>
        <div id="rightMsg" class="msg"></div>
      </div>
    </div>

    <!-- Panel: Forgot Password -->
    <div id="forgotPanel">
      <h3 style="margin:0 0 8px; font-size:16px;">Επαναφορά κωδικού</h3>
      <label>Email</label>
      <input id="forgotEmailInput" type="email" placeholder="you@example.com" autocomplete="email" />
      <div class="row">
        <button id="forgotBtn" class="btn" type="button">Στείλε σύνδεσμο επαναφοράς</button>
        <button id="forgotCloseBtn" class="btn ghost" type="button">Κλείσιμο</button>
      </div>
      <div class="muted" style="margin-top:8px;">Αν υπάρχει λογαριασμός με αυτό το email, θα λάβεις οδηγίες.</div>
      <div id="forgotMsg" class="msg"></div>
    </div>

    <!-- Panel: Recovery (2ο βήμα με το link από email) -->
    <div id="recoveryPanel">
      <h3>Ορισμός νέου κωδικού</h3>
      <label>Νέος κωδικός</label>
      <input id="newPasswordInput" type="password" placeholder="Νέος κωδικός" autocomplete="new-password" />
      <div class="row">
        <button id="setNewPassBtn" class="btn" type="button">Αποθήκευση</button>
      </div>
      <div id="recoveryMsg" class="msg"></div>
    </div>

  </div>

<script>
  // ---- Supabase init ----
  const url = document.body.dataset.supabaseUrl;
  const key = document.body.dataset.supabaseKey;
  const supabase = window.supabase.createClient(url, key);

  // ---- Helpers ----
  function showMsg(el, text, ok=false){
    el.textContent = text;
    el.classList.remove('ok','err');
    el.classList.add(ok ? 'ok' : 'err');
    el.style.display = 'block';
  }
  function clearMsg(el){ el.style.display='none'; el.textContent=''; }

  // Πού θα πάει ο χρήστης μετά το login
  const goHome = () => {
    const home = window.location.origin + '/dashboard'; // άλλαξέ το αν θες
    window.location.replace(home);
  };

  // Καθάρισμα URL από code/state/type
  function cleanAuthParams() {
    const url = new URL(window.location.href);
    ['code','state','type'].forEach(k => url.searchParams.delete(k));
    if (url.hash) url.hash = ''; // καθάρισε hash (π.χ. #access_token ...)
    window.history.replaceState({}, document.title, url.toString());
  }

  // ---- Elements ----
  const emailInput = document.getElementById('emailInput');
  const passwordInput = document.getElementById('passwordInput');
  const loginBtn = document.getElementById('loginBtn');
  const signupBtn = document.getElementById('signupBtn');
  const leftMsg = document.getElementById('leftMsg');

  const magicEmailInput = document.getElementById('magicEmailInput');
  const magicBtn = document.getElementById('magicBtn');
  const rightMsg = document.getElementById('rightMsg');

  const googleBtn = document.getElementById('googleBtn');

  const forgotLink = document.getElementById('forgotLink');
  const forgotPanel = document.getElementById('forgotPanel');
  const forgotEmailInput = document.getElementById('forgotEmailInput');
  const forgotBtn = document.getElementById('forgotBtn');
  const forgotCloseBtn = document.getElementById('forgotCloseBtn');
  const forgotMsg = document.getElementById('forgotMsg');

  const recoveryPanel = document.getElementById('recoveryPanel');
  const newPasswordInput = document.getElementById('newPasswordInput');
  const setNewPassBtn = document.getElementById('setNewPassBtn');
  const recoveryMsg = document.getElementById('recoveryMsg');

  // ---- Login / Signup ----
  loginBtn.addEventListener('click', async () => {
    clearMsg(leftMsg);
    const email = emailInput.value.trim();
    const password = passwordInput.value;
    if(!email || !password) return showMsg(leftMsg, 'Συμπλήρωσε email και κωδικό.');
    const { error } = await supabase.auth.signInWithPassword({ email, password });
    if(error) return showMsg(leftMsg, error.message || 'Αποτυχία σύνδεσης.');
    showMsg(leftMsg, 'Συνδέθηκες επιτυχώς!', true);
    goHome();
  });

  signupBtn.addEventListener('click', async () => {
    clearMsg(leftMsg);
    const email = emailInput.value.trim();
    const password = passwordInput.value;
    if(!email || !password) return showMsg(leftMsg, 'Συμπλήρωσε email και κωδικό για εγγραφή.');
    const { error } = await supabase.auth.signUp({
      email, password,
      options: { emailRedirectTo: window.location.origin + window.location.pathname }
    });
    if(error){
      console.error('[signUp]', error);
      return showMsg(leftMsg, error.message || 'Αποτυχία εγγραφής (email επιβεβαίωσης).');
    }
    showMsg(leftMsg, 'Σου στείλαμε email επιβεβαίωσης.', true);
  });

  // ---- Magic Link ----
  magicBtn.addEventListener('click', async () => {
    clearMsg(rightMsg);
    const email = magicEmailInput.value.trim();
    if(!email) return showMsg(rightMsg, 'Συμπλήρωσε email.');
    const { error } = await supabase.auth.signInWithOtp({
      email,
      options: { emailRedirectTo: window.location.origin + window.location.pathname }
    });
    if(error) return showMsg(rightMsg, error.message || 'Αποτυχία αποστολής συνδέσμου.');
    showMsg(rightMsg, 'Σου στείλαμε σύνδεσμο σύνδεσης στο email.', true);
  });

  // ---- Google OAuth ----
  googleBtn.addEventListener('click', async () => {
    await supabase.auth.signInWithOAuth({
      provider: 'google',
      options: { redirectTo: window.location.origin + window.location.pathname }
    });
  });

  // ---- Forgot Password (Reset) ----
  forgotLink.addEventListener('click', (e) => {
    e.preventDefault();
    if(emailInput.value) forgotEmailInput.value = emailInput.value;
    forgotPanel.style.display = 'block';
    forgotEmailInput.focus();
  });
  forgotCloseBtn.addEventListener('click', () => {
    forgotPanel.style.display = 'none';
    clearMsg(forgotMsg);
  });

  forgotBtn.addEventListener('click', async () => {
    clearMsg(forgotMsg);
    const email = forgotEmailInput.value.trim();
    if(!email) return showMsg(forgotMsg, 'Συμπλήρωσε email.');
    try{
      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: window.location.origin + window.location.pathname
      });
      if(error){
        console.error('[resetPasswordForEmail]', error);
        if (error.status === 429 || /rate limit/i.test(error.message)) {
          return showMsg(forgotMsg,'Στείλαμε ήδη πρόσφατα email. Δοκίμασε ξανά σε ~1–2 λεπτά.');
        }
        return showMsg(forgotMsg, error.message || 'Αποτυχία αποστολής email επαναφοράς.');
      }
      showMsg(forgotMsg, 'Αν υπάρχει λογαριασμός με αυτό το email, θα λάβεις οδηγίες επαναφοράς.', true);
    }catch(err){
      console.error('[resetPasswordForEmail:catch]', err);
      showMsg(forgotMsg, 'Σφάλμα αποστολής email επαναφοράς. Έλεγξε τα Auth settings του Supabase.');
    }
  });

  // ---- Handle auth return (PKCE code) ----
  (async function handleReturn() {
    const search = new URLSearchParams(window.location.search);
    const hash = new URLSearchParams(window.location.hash.replace('#',''));
    const code = search.get('code');           // PKCE (magic link, oauth, recovery)
    const typeQ = search.get('type');          // μερικές ροές βάζουν ?type=recovery
    const typeH = hash.get('type');            // παλιότερα ήταν στο hash
    const isRecovery = (typeQ === 'recovery' || typeH === 'recovery');

    try {
      if (code) {
        const { error } = await supabase.auth.exchangeCodeForSession({ code });
        if (error) {
          console.error('[exchangeCodeForSession]', error);
          cleanAuthParams();
          return; // θα μείνει στη login σελίδα
        }
        cleanAuthParams();
        if (isRecovery) {
          // Άνοιξε κατευθείαν το πάνελ ορισμού νέου κωδικού
          document.getElementById('recoveryPanel').style.display = 'block';
          document.getElementById('newPasswordInput').focus();
          return;
        }
        // Κανονική σύνδεση → στο dashboard
        goHome();
        return;
      }
    } catch (e) {
      console.error('[handleReturn catch]', e);
    }

    // Back-compat: αν επέστρεψε με access_token στο hash (παλιά ροή)
    if (hash.get('access_token')) {
      cleanAuthParams();
      if (isRecovery) {
        document.getElementById('recoveryPanel').style.display = 'block';
        document.getElementById('newPasswordInput').focus();
      } else {
        goHome();
      }
    }
  })();

  // ---- Set new password after recovery ----
  const recoveryMsg = document.getElementById('recoveryMsg');
  const newPasswordInput = document.getElementById('newPasswordInput');
  const setNewPassBtn = document.getElementById('setNewPassBtn');

  setNewPassBtn.addEventListener('click', async () => {
    clearMsg(recoveryMsg);
    const newPass = newPasswordInput.value;
    if(!newPass || newPass.length < 6){
      return showMsg(recoveryMsg, 'Ο κωδικός πρέπει να έχει τουλάχιστον 6 χαρακτήρες.');
    }
    const { error } = await supabase.auth.updateUser({ password: newPass });
    if(error) return showMsg(recoveryMsg, error.message || 'Αποτυχία ενημέρωσης κωδικού.');
    showMsg(recoveryMsg, 'Ο κωδικός άλλαξε. Μπορείς να συνδεθείς.', true);
  });
</script>
</body>
</html>
