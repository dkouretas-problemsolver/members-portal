<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ProblemSolver — Members</title>
  <style>
    :root { --brand:#FF6B00; --muted:#777; }
    *{ box-sizing:border-box; }
    body{ font-family: Inter, Arial, sans-serif; margin:0; background:#fafafa; color:#111;}
    .card{ max-width: 760px; margin: 28px auto; padding: 24px; border:1px solid #eee; border-radius:16px; background:#fff; box-shadow:0 6px 24px rgba(0,0,0,.06);}
    h1{ text-align:center; margin: 6px 0 18px; font-size:22px; }
    .grid{ display:grid; grid-template-columns: 1fr 1fr; gap:28px; }
    label{ display:block; font-size:14px; margin: 14px 0 6px; }
    input[type="email"], input[type="password"]{ width:100%; padding:12px 14px; border:1px solid #ddd; border-radius:12px; font-size:16px; }
    button{ border:0; border-radius:12px; padding:12px 16px; font-size:15px; cursor:pointer; }
    .btn{ background:var(--brand); color:#fff; }
    .btn.ghost{ background:#f5f5f5; color:#111; }
    .muted{ color:var(--muted); font-size:12px; }
    .row{ display:flex; gap:10px; align-items:center; margin-top:12px; }
    .msg{ margin-top:12px; padding:10px 12px; border-radius:10px; display:none; font-size:14px; }
    .msg.ok{ background:#ecfff2; color:#145a2a; border:1px solid #baf0c8; }
    .msg.err{ background:#fff1f1; color:#7d1a1a; border:1px solid #f0bcbc; }
    .hr{ border-top:1px solid #eee; margin:20px 0; }
    #forgotPanel{ display:none; margin-top:16px; padding:16px; border:1px dashed #ddd; border-radius:12px; background:#fcfcfc; }
    #forgotPanel .row{ margin-top:10px; }
    #recoveryBox{ display:none; margin-top:16px; padding:16px; border:1px dashed #ddd; border-radius:12px; background:#fcfcfc; }
    .logo{ display:flex; justify-content:center; margin-bottom:10px; }
    .logo img{ height:64px; border-radius:12px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body
  data-supabase-url="https://sctqieecpfsaszcuqcrv.supabase.co"
  data-supabase-key="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNjdHFpZWVjcGZzYXN6Y3VxY3J2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxODI5MjYsImV4cCI6MjA3NDc1ODkyNn0.swR5_WutqIlCvpH4s-2LEYgrH-UAp0op2sfKQeVWQOk"
>
  <div class="card">
    <div class="logo">
      <img src="brandmark-design-1080x1080.png" alt="ProblemSolver logo">
    </div>
    <h1>ProblemSolver — Members</h1>

    <!-- Google -->
    <div class="row" style="justify-content:center">
      <button id="googleBtn" class="btn ghost" type="button" aria-label="Σύνδεση με Google">
        <span style="display:inline-flex;align-items:center;gap:8px;">
          <!-- Google G icon -->
          <svg width="18" height="18" viewBox="0 0 48 48" aria-hidden="true">
            <path fill="#FFC107" d="M43.6 20.5H42V20H24v8h11.3C33.6 31.9 29.2 35 24 35c-6.6 0-12-5.4-12-12s5.4-12 12-12c3 0 5.7 1.1 7.8 2.9l5.7-5.7C33.6 5.1 29 3 24 3 12.4 3 3 12.4 3 24s9.4 21 21 21c10.5 0 19.5-7.6 21-18v-6.5z"/>
            <path fill="#FF3D00" d="M6.3 14.7l6.6 4.8C14.8 16 19 13 24 13c3 0 5.7 1.1 7.8 2.9l5.7-5.7C33.6 5.1 29 3 24 3 16 3 9.1 7.6 6.3 14.7z"/>
            <path fill="#4CAF50" d="M24 45c5 0 9.6-1.9 13-5.1l-6-4.9C29 36.6 26.7 37.5 24 37.5c-5.2 0-9.6-3.1-11.4-7.5l-6.6 5.1C8.9 41.1 15.9 45 24 45z"/>
            <path fill="#1976D2" d="M45 24c0-1.3-.1-2.6-.4-3.8H24v8h11.3c-.9 4.1-4.7 7.1-9.3 7.1-2.3 0-4.4-.8-6.1-2.1l-6.6 5.1C15.9 41.1 20 43 24 43c10.5 0 19.5-7.6 21-18z"/>
          </svg>
          Σύνδεση με Google
        </span>
      </button>
    </div>

    <div class="hr"></div>

    <div class="grid" id="authGrid">
      <!-- Αριστερά: Email/Password -->
      <div>
        <h3 style="margin:0 0 6px; font-size:16px;">Σύνδεση με Κωδικό</h3>
        <label>Email</label>
        <input id="emailInput" type="email" placeholder="you@example.com" autocomplete="email" />
        <label>Κωδικός</label>
        <input id="passwordInput" type="password" placeholder="••••••••" autocomplete="current-password" />
        <div class="row">
          <button id="loginBtn" class="btn" type="button">Σύνδεση</button>
          <button id="signupBtn" class="btn ghost" type="button">Δημιουργία Λογαριασμού</button>
        </div>
        <div class="row" style="margin-top:8px;">
          <a id="forgotLink" href="#" style="font-size:13px;color:#0b57d0;text-decoration:none;">Ξέχασα τον κωδικό</a>
        </div>
        <div id="leftMsg" class="msg"></div>
      </div>

      <!-- Δεξιά: Magic Link -->
      <div>
        <h3 style="margin:0 0 6px; font-size:16px;">Σύνδεση με Magic Link</h3>
        <label>Email</label>
        <input id="magicEmailInput" type="email" placeholder="you@example.com" autocomplete="email" />
        <div class="row">
          <button id="magicBtn" class="btn" type="button">Στείλε μου Magic Link</button>
        </div>
        <div class="muted" style="margin-top:8px;">Θα λάβεις email με σύνδεσμο μίας χρήσης.</div>
        <div id="rightMsg" class="msg"></div>
      </div>
    </div>

    <!-- Forgot Password Panel -->
    <div id="forgotPanel">
      <h3 style="margin:0 0 8px;">Επαναφορά κωδικού</h3>
      <label>Email</label>
      <input id="forgotEmailInput" type="email" placeholder="you@example.com" autocomplete="email" />
      <div class="row">
        <button id="forgotBtn" class="btn" type="button">Στείλε σύνδεσμο επαναφοράς</button>
        <button id="forgotCloseBtn" class="btn ghost" type="button">Κλείσιμο</button>
      </div>
      <div class="muted" style="margin-top:8px;">Αν υπάρχει λογαριασμός με αυτό το email, θα λάβεις οδηγίες.</div>
      <div id="forgotMsg" class="msg"></div>
    </div>

    <!-- Recovery (ορισμός νέου κωδικού) -->
    <div id="recoveryBox">
      <h3 style="margin:0 0 8px;">Ορισμός νέου κωδικού</h3>
      <label>Νέος κωδικός</label>
      <input id="newPass1" type="password" placeholder="••••••••" autocomplete="new-password" />
      <label>Επιβεβαίωση νέου κωδικού</label>
      <input id="newPass2" type="password" placeholder="••••••••" autocomplete="new-password" />
      <div class="row">
        <button id="setNewPassBtn" class="btn" type="button">Αποθήκευση &amp; Είσοδος</button>
      </div>
      <div id="recoveryMsg" class="msg"></div>
    </div>

    <div class="hr"></div>
    <div id="globalMsg" class="msg"></div>
  </div>

<script>
  const sb = window.supabase.createClient(
    document.body.dataset.supabaseUrl,
    document.body.dataset.supabaseKey,
    { auth: { persistSession:true, autoRefreshToken:true, detectSessionInUrl:true } }
  );

  const $ = (id)=>document.getElementById(id);
  const showMsg = (el, txt, ok=false)=>{ el.textContent=txt; el.className='msg '+(ok?'ok':'err'); el.style.display='block'; };
  const hideMsg = (el)=>{ el.style.display='none'; };
  const DASHBOARD = '/dashboard.html';
  const goDashboard = ()=> location.replace(location.origin + DASHBOARD);

  const leftMsg=$('leftMsg'), rightMsg=$('rightMsg'), globalMsg=$('globalMsg');

  $('loginBtn').onclick = async ()=>{
    hideMsg(leftMsg);
    const email = $('emailInput').value.trim();
    const password = $('passwordInput').value;
    const { error } = await sb.auth.signInWithPassword({ email, password });
    if (error) return showMsg(leftMsg,error.message);
    if (!location.hash.includes('type=recovery')) goDashboard();
  };

  $('signupBtn').onclick = async ()=>{
    hideMsg(leftMsg);
    const email = $('emailInput').value.trim();
    const password = $('passwordInput').value;
    const { error } = await sb.auth.signUp({
      email, password,
      options: { emailRedirectTo: location.origin + '/' }
    });
    if (error) return showMsg(leftMsg,error.message);
    showMsg(leftMsg,'Σου στείλαμε email επιβεβαίωσης.',true);
  };

  $('magicBtn').onclick = async ()=>{
    hideMsg(rightMsg);
    const email = $('magicEmailInput').value.trim();
    const { error } = await sb.auth.signInWithOtp({
      email,
      options: { emailRedirectTo: location.origin + '/' }
    });
    if (error) return showMsg(rightMsg,error.message);
    showMsg(rightMsg,'Σου στείλαμε σύνδεσμο στο email.',true);
  };

  $('googleBtn').onclick = ()=> sb.auth.signInWithOAuth({
    provider:'google', options:{ redirectTo: location.origin + '/' }
  });

  // Forgot password
  $('forgotLink').onclick = (e)=>{ e.preventDefault(); $('forgotPanel').style.display='block'; $('forgotEmailInput').value = $('emailInput').value || ''; };
  $('forgotCloseBtn').onclick = ()=>{ $('forgotPanel').style.display='none'; hideMsg($('forgotMsg')); };
  $('forgotBtn').onclick = async ()=>{
    hideMsg($('forgotMsg'));
    const email = $('forgotEmailInput').value.trim();
    const { error } = await sb.auth.resetPasswordForEmail(email, {
      // Σωστό redirect χωρίς #type=recovery, ο Supabase θα βάλει μόνος του tokens
      redirectTo: location.origin + location.pathname
    });
    if (error) return showMsg($('forgotMsg'), error.message);
    showMsg($('forgotMsg'), 'Έλεγξε το email σου για οδηγίες επαναφοράς.', true);
  };

  function enterRecovery(){
    $('authGrid').style.display='none';
    $('forgotPanel').style.display='none';
    $('recoveryBox').style.display='block';
    hideMsg(globalMsg);
  }

  // Recovery από tokens
  sb.auth.onAuthStateChange((event) => {
    if (event === 'PASSWORD_RECOVERY') enterRecovery();
  });

  $('setNewPassBtn').onclick = async () => {
    hideMsg($('recoveryMsg'));
    const p1 = $('newPass1').value, p2 = $('newPass2').value;
    if (!p1 || p1 !== p2) return showMsg($('recoveryMsg'),'Οι κωδικοί δεν ταιριάζουν.');
    const { error } = await sb.auth.updateUser({ password: p1 });
    if (error) return showMsg($('recoveryMsg'),'Σφάλμα: ' + error.message);
    showMsg($('recoveryMsg'),'Ο κωδικός άλλαξε επιτυχώς. Μπαίνεις...', true);
    setTimeout(goDashboard, 600);
  };

  (async ()=>{
    const q = new URLSearchParams(location.search);
    const code = q.get('code');
    if (code) {
      const { error } = await sb.auth.exchangeCodeForSession({ code });
      if (error) return showMsg(globalMsg,'Σφάλμα σύνδεσης. Δοκίμασε ξανά.');
      const u=new URL(location); ['code','state','type'].forEach(k=>u.searchParams.delete(k)); history.replaceState({},'',u);
      if (!location.hash.includes('type=recovery')) goDashboard();
    }
  })();

  (async ()=>{
    const { data } = await sb.auth.getSession();
    if (data?.session && !location.hash.includes('type=recovery')) goDashboard();
  })();
</script>
</body>
</html>
