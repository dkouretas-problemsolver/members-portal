<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Members – ProblemSolver</title>
  <style>
    :root { --brand:#FF6B00; }
    *{ box-sizing:border-box; }
    body { font-family: Inter, Arial, sans-serif; margin: 0; padding: 40px; background:#fafafa; }
    .card { max-width: 720px; margin: 0 auto; padding: 28px; border: 1px solid #eee; border-radius: 16px; box-shadow: 0 6px 24px rgba(0,0,0,.06); background:#fff; text-align:center; }
    h1 { margin: 16px 0; font-size: 24px; }
    h2 { margin: 22px 0 10px; font-size: 16px; color:#222; text-align:left; }
    p { color: #444; }
    label { display:block; font-size:13px; margin: 10px 0 6px; text-align:left; }
    input[type="email"], input[type="password"]{ width:100%; padding:12px 14px; border:1px solid #ddd; border-radius:12px; font-size:16px; }
    button{ margin-top:12px; padding:12px 16px; border:0; border-radius:12px; font-size:16px; cursor:pointer; }
    .primary{ background:var(--brand); color:#fff; }
    .muted{ background:#f3f4f6; }
    .row{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .chip{ display:inline-block; padding:6px 10px; border-radius:999px; background:#f3f4f6; font-size:12px; }
    .ok{ color:#0f9d58 } .err{ color:#d93025 }
    .hidden{ display:none; }
    .footer{ margin-top:10px; font-size:12px; color:#777; text-align:left; }
    a.btn{ display:inline-block; text-decoration:none; margin-left:10px; }
    .hr{ height:1px; background:#eee; margin:18px 0; }
    .grid{ display:grid; grid-template-columns:1fr; gap:18px; }
    @media (min-width:720px){ .grid{ grid-template-columns:1fr 1fr; } }
    img.logo { max-width: 180px; margin:0 auto 10px; display:block; }
  </style>
</head>
<body>
  <div class="card">
    <!-- ΛΟΓΟΤΥΠΟ -->
    <img src="brandmark-design-1080x1080.png" alt="ProblemSolver Logo" class="logo" />
    <h1>ProblemSolver – Members</h1>
    <p id="status" class="chip">Έλεγχος σύνδεσης…</p>

    <!-- ΣΥΝΔΕΔΕΜΕΝΟΣ -->
    <div id="accountBox" class="hidden">
      <p>Συνδέθηκες ως <strong id="who"></strong></p>
      <div class="row" style="justify-content:center;">
        <a href="/dashboard.html" class="btn primary" style="color:#fff;">Μετάβαση στο Dashboard</a>
        <button id="logout" class="muted">Αποσύνδεση</button>
      </div>
      <p class="footer">Θα γίνει αυτόματο redirect σε 0,6″.</p>
      <div class="hr"></div>
    </div>

    <!-- ΜΗ ΣΥΝΔΕΔΕΜΕΝΟΣ -->
    <div id="loginBox" class="hidden" style="text-align:left;">

      <!-- 1) GOOGLE ΠΡΩΤΟ -->
      <h2>Σύνδεση με Google</h2>
      <div class="row">
        <button id="googleBtn" class="muted">Σύνδεση με Google</button>
      </div>

      <div class="hr"></div>

      <!-- 2) EMAIL + PASSWORD (με Reset εδώ) -->
      <div class="grid">
        <div>
          <h2>Σύνδεση με Κωδικό</h2>
          <label for="em2">Email</label>
          <input id="em2" type="email" placeholder="you@example.com" autocomplete="email" />
          <label for="pw2">Κωδικός</label>
          <input id="pw2" type="password" placeholder="••••••••" autocomplete="current-password" />
          <div class="row">
            <button id="loginPw" class="primary">Σύνδεση</button>
            <button id="signupPw" class="muted">Δημιουργία Λογαριασμού</button>
            <button id="pwReset" class="muted">Ξέχασα τον κωδικό</button>
          </div>
          <p id="msgPw" class="footer"></p>
        </div>

        <!-- 3) MAGIC LINK -->
        <div>
          <h2>Σύνδεση με Magic Link</h2>
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="you@example.com" autocomplete="email" />
          <button id="sendLink" class="primary">Στείλε μου Magic Link</button>
          <p id="msgMagic" class="footer"></p>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const SUPABASE_URL = 'https://sctqieecpfsaszcuqcrv.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: { autoRefreshToken: true, persistSession: true, detectSessionInUrl: true }
    });

    const statusEl = document.getElementById('status');
    const loginBox = document.getElementById('loginBox');
    const accountBox = document.getElementById('accountBox');
    const whoEl = document.getElementById('who');
    const logoutBtn = document.getElementById('logout');
    const DASH_URL = '/dashboard.html';

    const show = el => el.classList.remove('hidden');
    const hide = el => el.classList.add('hidden');

    async function guardAndMaybeRedirect() {
      const { data: { session } } = await supabase.auth.getSession();
      if (session?.user) {
        whoEl.textContent = session.user.email || session.user.id;
        statusEl.textContent = 'Συνδεδεμένος'; 
        statusEl.className = 'chip ok';
        hide(loginBox); show(accountBox);
        setTimeout(() => { window.location.href = DASH_URL; }, 600);
        return true;
      } else {
        statusEl.textContent = 'Δεν είσαι συνδεδεμένος'; 
        statusEl.className = 'chip';
        show(loginBox); hide(accountBox);
        return false;
      }
    }

    // Google OAuth
    const googleBtn = document.getElementById('googleBtn');
    googleBtn?.addEventListener('click', async () => {
      const { error } = await supabase.auth.signInWithOAuth({
        provider: 'google',
        options: { redirectTo: window.location.origin + '/dashboard.html' }
      });
      if (error) alert(error.message);
    });

    // Email + Password
    const em2 = document.getElementById('em2');
    const pw2 = document.getElementById('pw2');
    const loginPw = document.getElementById('loginPw');
    const signupPw = document.getElementById('signupPw');
    const pwResetBtn = document.getElementById('pwReset');
    const msgPw = document.getElementById('msgPw');

    loginPw?.addEventListener('click', async () => {
      msgPw.textContent = '';
      const { error } = await supabase.auth.signInWithPassword({
        email: (em2.value || '').trim(),
        password: pw2.value || ''
      });
      if (error) { msgPw.textContent = 'Σφάλμα: ' + error.message; msgPw.className = 'footer err'; }
      else window.location.href = DASH_URL;
    });

    signupPw?.addEventListener('click', async () => {
      msgPw.textContent = '';
      const { error } = await supabase.auth.signUp({
        email: (em2.value || '').trim(),
        password: pw2.value || '',
        options: { emailRedirectTo: window.location.origin }
      });
      if (error) { msgPw.textContent = 'Σφάλμα: ' + error.message; msgPw.className = 'footer err'; }
      else msgPw.textContent = 'Έγινε εγγραφή. Έλεγξε το email σου για επιβεβαίωση.';
    });

    pwResetBtn?.addEventListener('click', async () => {
      const email = (em2.value || '').trim();
      if (!email) { alert('Βάλε το email σου πρώτα.'); return; }
      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: window.location.origin + '/reset.html'
      });
      if (error) alert(error.message);
      else alert('Σου στείλαμε email για αλλαγή κωδικού.');
    });

    // Magic Link
    const emailInput = document.getElementById('email');
    const sendBtn = document.getElementById('sendLink');
    const msgMagic = document.getElementById('msgMagic');

    sendBtn?.addEventListener('click', async () => {
      msgMagic.textContent = '';
      const email = (emailInput.value || '').trim();
      if (!email) { msgMagic.textContent = 'Βάλε email.'; msgMagic.className = 'footer err'; return; }
      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: { emailRedirectTo: window.location.origin }
      });
      if (error) { msgMagic.textContent = 'Σφάλμα: ' + error.message; msgMagic.className = 'footer err'; }
      else { msgMagic.textContent = 'Σου στείλαμε link στο email. Άνοιξέ το από αυτή τη συσκευή.'; msgMagic.className = 'footer ok'; }
    });

    logoutBtn?.addEventListener('click', async () => {
      await supabase.auth.signOut();
      await guardAndMaybeRedirect();
    });

    guardAndMaybeRedirect();
    supabase.auth.onAuthStateChange(async () => { await guardAndMaybeRedirect(); });
  </script>
</body>
</html>
