<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Members – ProblemSolver</title>
  <style>
    body { font-family: Inter, Arial, sans-serif; margin: 0; padding: 40px; }
    .card { max-width: 560px; margin: 0 auto; padding: 28px; border: 1px solid #eee; border-radius: 16px; box-shadow: 0 6px 24px rgba(0,0,0,.06); }
    h1 { margin: 0 0 16px; font-size: 22px; }
    p { color: #444; }
    label { display:block; font-size:14px; margin: 14px 0 6px; }
    input[type="email"]{ width:100%; padding:12px 14px; border:1px solid #ddd; border-radius:12px; font-size:16px; }
    button{ margin-top:14px; padding:12px 16px; border:0; border-radius:12px; font-size:16px; cursor:pointer; }
    .primary{ background:#FF6B00; color:#fff; }
    .muted{ background:#f3f4f6; }
    .row{ display:flex; gap:10px; align-items:center; }
    .chip{ display:inline-block; padding:6px 10px; border-radius:999px; background:#f3f4f6; font-size:12px; }
    .ok{ color:#0f9d58 } .err{ color:#d93025 }
    .hidden{ display:none; }
    .footer{ margin-top:18px; font-size:12px; color:#777; }
    a.btn{ display:inline-block; text-decoration:none; margin-left:10px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>ProblemSolver – Members</h1>
    <p id="status" class="chip">Έλεγχος σύνδεσης…</p>

    <!-- ΜΗ ΣΥΝΔΕΔΕΜΕΝΟΣ -->
    <div id="loginBox" class="hidden">
      <p>Σύνδεση με <strong>magic link</strong> στο email σου.</p>
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@example.com" autocomplete="email" />
      <button id="sendLink" class="primary">Στείλε μου Magic Link</button>
      <p id="msg" class="footer"></p>
    </div>

    <!-- ΣΥΝΔΕΔΕΜΕΝΟΣ -->
    <div id="accountBox" class="hidden">
      <p>Συνδέθηκες ως <strong id="who"></strong></p>
      <div class="row">
        <button id="logout" class="muted">Αποσύνδεση</button>
        <a href="/dashboard.html" class="btn primary" style="color:#fff;">Μετάβαση στο Dashboard</a>
      </div>
      <p class="footer">Μετά το login γίνεται αυτόματο redirect στο Dashboard.</p>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    // ----- ΤΑ ΔΙΚΑ ΣΟΥ ΣΤΟΙΧΕΙΑ -----
    const SUPABASE_URL = 'https://sctqieecpfsaszcuqcrv.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNjdHFpZWVjcGZzYXN6Y3VxY3J2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxODI5MjYsImV4cCI6MjA3NDc1ODkyNn0.swR5_WutqIlCvpH4s-2LEYgrH-UAp0op2sfKQeVWQOk';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: { autoRefreshToken: true, persistSession: true, detectSessionInUrl: true }
    });

    const statusEl   = document.getElementById('status');
    const loginBox   = document.getElementById('loginBox');
    const accountBox = document.getElementById('accountBox');
    const whoEl      = document.getElementById('who');
    const emailInput = document.getElementById('email');
    const sendBtn    = document.getElementById('sendLink');
    const logoutBtn  = document.getElementById('logout');
    const msgEl      = document.getElementById('msg');

    const DASH_URL = '/dashboard.html';

    function show(el){ el.classList.remove('hidden') }
    function hide(el){ el.classList.add('hidden') }

    // Αν είναι ήδη συνδεδεμένος, πήγαινέ τον κατευθείαν στο dashboard
    async function guardAndMaybeRedirect() {
      const { data: { session } } = await supabase.auth.getSession();
      if (session?.user) {
        // προβάλλουμε για 1” την κατάσταση και μετά redirect (για να δει ότι μπήκε)
        whoEl.textContent = session.user.email || session.user.id;
        statusEl.textContent = 'Συνδεδεμένος'; statusEl.className = 'chip ok';
        hide(loginBox); show(accountBox);
        setTimeout(() => { window.location.href = DASH_URL; }, 600);
        return true;
      } else {
        statusEl.textContent = 'Δεν είσαι συνδεδεμένος'; statusEl.className = 'chip';
        show(loginBox); hide(accountBox);
        return false;
      }
    }

    sendBtn?.addEventListener('click', async () => {
      msgEl.textContent = '';
      const email = emailInput.value.trim();
      if (!email) { msgEl.textContent = 'Βάλε email.'; msgEl.className = 'footer err'; return; }
      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: { emailRedirectTo: window.location.origin } // θα γυρίσει εδώ, και μετά κάνουμε redirect στο dashboard
      });
      if (error) { msgEl.textContent = 'Σφάλμα: ' + error.message; msgEl.className = 'footer err'; }
      else { msgEl.textContent = 'Σου στείλαμε link στο email. Άνοιξέ το από αυτή τη συσκευή.'; msgEl.className = 'footer ok'; }
    });

    logoutBtn?.addEventListener('click', async () => {
      await supabase.auth.signOut();
      // μετά το logout μένεις στην αρχική
      await guardAndMaybeRedirect();
    });

    // Αρχικό state + όποτε αλλάζει συνεδρία (ανοίξεις magic link)
    guardAndMaybeRedirect();
    supabase.auth.onAuthStateChange(async () => { await guardAndMaybeRedirect(); });
  </script>
</body>
</html>
