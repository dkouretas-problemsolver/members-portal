<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ProblemSolver • Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--brand:#FF6B00}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Arial;color:#111;background:#f6f7f9}
    .wrap{max-width:980px;margin:40px auto;padding:0 16px}
    .card{background:#fff;border-radius:16px;box-shadow:0 6px 24px rgba(0,0,0,.06);padding:24px;margin-bottom:16px}
    h1{font-size:24px;margin:0 0 8px}
    .brand{color:var(--brand);font-weight:700}
    .stat{font-size:40px;font-weight:700}
    .muted{color:#666}
    .btn{padding:8px 14px;border-radius:10px;border:1px solid #ddd;background:#fff;cursor:pointer}
    .btn.primary{background:var(--brand);border-color:var(--brand);color:#fff}
  </style>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Καλώς ήρθες στο <span class="brand">ProblemSolver</span></h1>
      <div class="muted" id="ps-user-email">—</div>
      <div style="margin-top:20px;">
        <div>Τα Credits μου:</div>
        <div class="stat" id="ps-credits">—</div>
      </div>
      <div style="margin-top:20px;">
        <button class="btn" id="btn-refresh">Ανανέωση</button>
        <button class="btn" id="btn-logout">Αποσύνδεση</button>
      </div>
    </div>
  </div>

<script>
  // 👉 ΒΑΖΩ ΚΑΤΕΥΘΕΙΑΝ ΤΑ ΔΙΚΑ ΣΟΥ ΣΤΟΙΧΕΙΑ
  const SUPABASE_URL = 'https://sctqieecpfsaszcuqcrv.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNjdHFpZWVjcGZzYXN6Y3VxY3J2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxODI5MjYsImV4cCI6MjA3NDc1ODkyNn0.swR5_WutqIlCvpH4s-2LEYgrH-UAp0op2sfKQeVWQOk';

  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  document.getElementById('btn-refresh').addEventListener('click', initDashboard);
  document.getElementById('btn-logout').addEventListener('click', async () => {
    await supabase.auth.signOut();
    location.href = '/login.html';
  });

  document.addEventListener('DOMContentLoaded', initDashboard);

  async function initDashboard(){
    try {
      const { data: { user }, error } = await supabase.auth.getUser();
      if (error) throw error;
      if (!user){
        location.href = '/login.html';
        return;
      }
      document.getElementById('ps-user-email').textContent = user.email || '—';

      const { data, error: e2 } = await supabase
        .from('app.credit_balances')
        .select('balance')
        .eq('user_id', user.id)
        .maybeSingle();

      if (e2) throw e2;
      document.getElementById('ps-credits').textContent = data?.balance ?? 0;
    } catch(e){
      console.error(e);
      document.getElementById('ps-credits').textContent = '—';
    }
  }
</script>
</body>
</html>
