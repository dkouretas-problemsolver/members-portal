<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard – ProblemSolver</title>
  <style>
    body { font-family: Inter, Arial, sans-serif; margin: 0; padding: 40px; background:#f9fafb; }
    .card { max-width: 720px; margin: 0 auto; padding: 28px; border: 1px solid #eee; border-radius: 16px; box-shadow: 0 6px 24px rgba(0,0,0,.06); background:#fff; }
    h1 { margin: 0 0 16px; font-size: 24px; }
    p { color: #444; }
    button { margin-top:14px; padding:12px 16px; border:0; border-radius:12px; font-size:16px; cursor:pointer; }
    .primary{ background:#FF6B00; color:#fff; }
    .muted{ background:#f3f4f6; }
    .footer{ margin-top:18px; font-size:12px; color:#777; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Dashboard – ProblemSolver</h1>
    <p id="welcome">Έλεγχος σύνδεσης…</p>
    <button id="logout" class="muted">Αποσύνδεση</button>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    // ====== ΒΑΛΕ ΕΔΩ ΤΑ ΔΙΚΑ ΣΟΥ SUPABASE ΣΤΟΙΧΕΙΑ ======
    const SUPABASE_URL = 'https://sctqieecpfsaszcuqcrv.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNjdHFpZWVjcGZzYXN6Y3VxY3J2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxODI5MjYsImV4cCI6MjA3NDc1ODkyNn0.swR5_WutqIlCvpH4s-2LEYgrH-UAp0op2sfKQeVWQOk';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: { autoRefreshToken: true, persistSession: true, detectSessionInUrl: true }
    });

    const welcomeEl = document.getElementById('welcome');
    const logoutBtn = document.getElementById('logout');

    // Αν δεν είναι logged in → γύρνα στην αρχική
    async function guard() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session?.user) {
        window.location.href = "/";
        return;
      }
      const email = session.user.email || session.user.id;
      welcomeEl.textContent = "Καλωσήρθες, " + email;
    }

    logoutBtn.addEventListener('click', async () => {
      await supabase.auth.signOut();
      window.location.href = "/";
    });

    guard();
    supabase.auth.onAuthStateChange(() => { guard(); });
  </script>
</body>
</html>
