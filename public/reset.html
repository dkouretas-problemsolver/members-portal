<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ProblemSolver • Ορισμός νέου κωδικού</title>
  <style>
    :root{--brand:#FF6B00;--muted:#6b7280;--bg:#f6f7f9}
    *{box-sizing:border-box} body{margin:0;font-family:Inter,Arial,sans-serif;background:var(--bg);color:#111}
    main{min-height:100dvh;display:grid;place-items:center;padding:24px}
    .card{width:100%;max-width:460px;background:#fff;border:1px solid #eee;border-radius:16px;padding:22px;box-shadow:0 1px 0 rgba(0,0,0,.06)}
    h1{margin:0 0 8px 0;font-size:22px}
    p{margin:0 0 14px 0;color:var(--muted)}
    label{font-size:13px;color:#374151}
    input{width:100%;padding:10px 12px;border:1px solid #e5e7eb;border-radius:10px;margin-top:6px}
    button{width:100%;margin-top:12px;padding:10px 12px;border-radius:10px;border:1px solid var(--brand);background:var(--brand);color:#fff;cursor:pointer}
    .muted{color:var(--muted);font-size:12px;margin-top:8px}
    .ok{color:#047857}
    .err{color:#b91c1c}
  </style>
</head>
<body>
<main>
  <div class="card">
    <h1>Ορισμός νέου κωδικού</h1>
    <p>Άνοιξες αυτή τη σελίδα από το email ανάκτησης κωδικού.</p>

    <div>
      <label for="pw1">Νέος κωδικός</label>
      <input id="pw1" type="password" placeholder="••••••••">
    </div>
    <div>
      <label for="pw2">Επιβεβαίωση κωδικού</label>
      <input id="pw2" type="password" placeholder="••••••••">
    </div>
    <button id="saveBtn">Αποθήκευση</button>
    <div id="msg" class="muted"></div>

    <p class="muted">Αν δεν ήρθες από email ανάκτησης, επέστρεψε στην <a href="/login.html">είσοδο</a>.</p>
  </div>
</main>

<script src="https://unpkg.com/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>
<script>
  const SUPABASE_URL = "https://sctqieecpfsaszcuqcrv.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNjdHFpZWVjcGZzYXN6Y3VxY3J2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxODI5MjYsImV4cCI6MjA3NDc1ODkyNn0.swR5_WutqIlCvpH4s-2LEYgrH-UAp0op2sfKQeVWQOk";
  const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
    auth: { persistSession:true, autoRefreshToken:true, detectSessionInUrl:true }
  });

  const $ = (s)=>document.querySelector(s);
  const setMsg = (t, cls="") => { const el=$("#msg"); el.textContent=t||""; el.className="muted "+cls; };

  // Αν δεν υπάρχει session από recovery link, γύρνα login
  (async ()=>{
    // Σε νεότερα flows, ο Supabase γράφει το session στο URL (#access_token=…)
    // το detectSessionInUrl:true θα το “ανταλλάξει” μόνο του.
    const { data:{ session } } = await sb.auth.getSession();
    if (!session) {
      // Δώσε 1-2” να προλάβει το exchange από το hash fragment
      setTimeout(async ()=>{
        const { data:{ session: s2 } } = await sb.auth.getSession();
        if (!s2) location.replace("/login.html");
      }, 1500);
    }
  })();

  $("#saveBtn").addEventListener("click", async ()=>{
    const p1 = $("#pw1").value.trim();
    const p2 = $("#pw2").value.trim();
    if (!p1 || !p2) return setMsg("Συμπλήρωσε και τα δύο πεδία.", "err");
    if (p1 !== p2)  return setMsg("Οι κωδικοί δεν ταιριάζουν.", "err");
    setMsg("Αποθήκευση…");

    const { error } = await sb.auth.updateUser({ password: p1 });
    if (error) return setMsg("Σφάλμα: "+error.message, "err");

    setMsg("Ο κωδικός άλλαξε. Κάνω αποσύνδεση…", "ok");
    await sb.auth.signOut();
    location.replace("/login.html");
  });
</script>
</body>
</html>
